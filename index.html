<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Hub_Interativo</title>
</head>
<body>
    <header>
        <div class="titulo"><i class="fa-solid fa-calculator" style="color: #c0c0c0;"></i></i> Calculadora Site</div>
        <nav>
           <input type="text" value="Pesquise Alguma coisa"><button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </nav>
        <div class="logo_bars">
            <i class="fa-solid fa-bars" style="color: #c0c0c0;"></i>
        </div>
    </header>

    <section>
        <div class="container_calculator">
            <h1 class="title_calculator">
                Calculadora
            </h1>
            <div class="resposta">
                123123
            </div>

            <table>
                <tr>
                    <td><button class="sinal">(</button></td>
                    <td><button class="sinal">)</button></td>
                    <td><button class="sinal">%</button></td>
                    <td><button class="sinal">CE</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">1</button></td>
                    <td><button class="buttons">2</button></td>
                    <td><button class="buttons">3</button></td>
                    <td><button class="sinal">/</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">4</button></td>
                    <td><button class="buttons">5</button></td>
                    <td><button class="buttons">6</button></td>
                    <td><button class="sinal">x</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">7</button></td>
                    <td><button class="buttons">8</button></td>
                    <td><button class="buttons">9</button></td>
                    <td><button class="sinal">-</button></td>
                </tr>
                <tr>
                    <td><button class="sinal" onclick="resolver()">=</button></td>
                    <td><button class="buttons">0</button></td>
                    <td><button class="sinal">.</button></td>
                    <td><button class="sinal">+</button></td>
                </tr>
            </table>
        </div> <!--container_calculator-->
    </section>

    <footer>
        <div class="primeira_parte">
            <p class="nomes">&copy; Todos os direitos reservados</p>
        </div>
        <div class="segunda_parte">
            <p class="ano">00/00/0000 - v1.0</p>
        </div>
    </footer>
    <script src="requisistos_pag.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
